{% extends 'blog/base.html' %}

{% block title %}Django Blog{% endblock %}

{% block breadcrumb %}
<div class="container">
    <ul class="breadcrumb">
        <li class="active">Blog</li>
    </ul>
</div>
{% endblock %}

{% block body %}
    <div class="panel panel-default">
        <div class="panel-heading">Posts</div>
        <div class="panel-body">
            <div class="panel-group">
                {% for post in posts %}
                    <div class="panel panel-default">
                        <div class="panel-heading"><a href="post/{{ post.pk }}/">{{ post.title }}</a></div>
                        <div class="panel-body">{{ post.text|linebreaksbr }}</div>
                    </div>
                {% endfor %}
            </div>
        </div>
    </div>
{% endblock %}
